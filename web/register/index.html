<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>注册</title>
</head>
<body>
<div class="head">
    <img src="../images/logo.png" alt="" class="logo">
    <div class="tab">
        <ul>
            <li><a href="#" class="index">首页</a></li>
            <li><a href="#" class="idea">梦工场</a></li>
            <li><a href="#" class="light">轻工场</a></li>
            <li><a href="#" class="scope">规模工场</a></li>
            <li><a href="#" class="challenge">挑战工场</a></li>
            <li><a href="#" class="login">注册/登录</a></li>
        </ul>
    </div>

</div>
<div class="content">
    <div class="top">
        立即加入DreamCloud
    </div>
    <div class="bottom">
        <div class="title">
            <a href="#" id="personal" class="active">个人</a>
            <a href="#" id="company">企业/组织</a>
        </div>
        <div class="personal">
            <div class="input-group input-group-sm">
                <span class="input-group-addon glyphicon glyphicon-envelope" id="sizing-addon3"></span>
                <input type="email" class="form-control" placeholder="邮箱" aria-describedby="sizing-addon3" name="email">
            </div>
            <div class="input-group input-group-sm">
                <span class="input-group-addon glyphicon glyphicon-phone" id="sizing-addon3"></span>
                <input type="tel" class="form-control" placeholder="手机号" aria-describedby="sizing-addon3" name="telephone">
            </div>
            <div class="input-group input-group-sm">
                <span class="input-group-addon glyphicon glyphicon-user" id="sizing-addon3"></span>
                <input type="text" class="form-control" placeholder="用户名" aria-describedby="sizing-addon3" name="user_name">
            </div>
            <div class="input-group input-group-sm">
                <span class="input-group-addon glyphicon glyphicon-lock" id="sizing-addon3"></span>
                <input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon3" name="password">
            </div>
        </div>
        <div class="company" style="display: none;">
            <div class="input-group input-group-sm">
                <span class="input-group-addon glyphicon glyphicon-home" id="sizing-addon3"></span>
                <input type="text" class="form-control" placeholder="企业/组织名称" aria-describedby="sizing-addon3" name="companyName">
            </div>
            <div class="input-group input-group-sm">
                <span class="input-group-addon glyphicon glyphicon-envelope" id="sizing-addon3"></span>
                <input type="email" class="form-control" placeholder="邮箱" aria-describedby="sizing-addon3" name="company_email">
            </div>
            <div class="input-group input-grou p-sm">
                <span class="input-group-addon glyphicon glyphicon-phone" id="sizing-addon3"></span>
                <input type="tel" class="form-control" placeholder="手机号" aria-describedby="sizing-addon3" name="company_telephone">
            </div>
            <div class="input-group input-group-sm">
                <span class="input-group-addon glyphicon glyphicon-user" id="sizing-addon3"></span>
                <input type="text" class="form-control" placeholder="用户名" aria-describedby="sizing-addon3" name="company_user_name">
            </div>
            <div class="input-group input-group-sm">
                <span class="input-group-addon glyphicon glyphicon-lock" id="sizing-addon3"></span>
                <input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon3" name="company_password">
            </div>
        </div>
        <div class="button">
            <a href="#">注册</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="../js/vendors.bundle.js?8ec51473500da9270ef4"></script><script type="text/javascript" src="../js/register.bundle.js?8ec51473500da9270ef4"></script></body>
</html>
