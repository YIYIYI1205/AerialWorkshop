<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <title>登录</title>
</head>
<body>
<div class="head">
    <img src="../images/logo.png" alt="" class="logo">
    <div class="tab">
        <ul>
            <li><a href="#" class="index">首页</a></li>
            <li><a href="#" class="idea">梦工场</a></li>
            <li><a href="#" class="light">轻工场</a></li>
            <li><a href="#" class="scope">规模工场</a></li>
            <li><a href="#" class="challenge">挑战工场</a></li>
            <li><a href="#" class="login">注册/登录</a></li>
        </ul>
    </div>

</div>
<div class="content">
    <div class="top">
        请注册或登录才能继续...
    </div>
    <div class="bottom">
        <div class="left">
            <div class="title">
                <span>Aerial Workshop空中工场新手？</span>
            </div>
            <a href="#">注册</a>
            <div class="intriduce">
                <div>现在注册即可开始解决Aerial Workshop空中工场挑战赛！</div>
                <div>注册快速而自由 - 今天开始解决以赢得奖项！</div>
            </div>
            <div class="image">
                <img src="../images/register.jpg" alt="">
            </div>
        </div>
        <div class="right">
            <div class="title">
                <span>已经注册的Aerial Workshop空中工场用户？</span>
            </div>
            <div class="personal">
                <div class="input-group input-group-sm">
                    <span class="input-group-addon glyphicon glyphicon-user" id="sizing-addon3"></span>
                    <input type="text" class="form-control" placeholder="邮箱或手机号或用户名" aria-describedby="sizing-addon3" name="user_name">
                </div>
                <div class="input-group input-group-sm">
                    <span class="input-group-addon glyphicon glyphicon-lock" id="sizing-addon3"></span>
                    <input type="password" class="form-control" placeholder="密码" aria-describedby="sizing-addon3" name="password">
                </div>
            </div>
            <div class="button">
                <a href="#">登录</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
